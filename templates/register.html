<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            background: #fff;
            padding: 0px;
            border-radius: 25px;
            color: #727272;
            margin: 10px;
            width: 30%;
        }
        form {
            max-width: 500px;
            background: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .form-group label {
            flex: 0 0 220px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group .input-container {
            flex: 1;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #2980b9;
        }

        /* Toast Notification Styles */
        .toast {
            visibility: hidden;
            max-width: 300px;
            margin: auto;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }

        /* Register Box Styles */
        .register-box {
            text-align: center;
            margin-top: 20px;
        }
        .register-box a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .register-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm" action="/register" method="POST">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username:</label>
            <div class="input-container">
                <input type="text" id="username" name="username" required>
            </div>
        </div>
        
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-container">
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        
        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
            </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <div class="input-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>

        <!-- Branch -->
        <div class="form-group">
            <label for="branch">Branch:</label>
            <div class="input-container">
                <select id="branch" name="branch" required>
                    <option value="">Select Branch</option>
                    <option value="Branch1">Salem</option>
                    <option value="Branch2">Coimbatore</option>
                    <option value="Branch5">Chennai</option>
                    <option value="Branch3">Madurai</option>
                    <option value="Branch4">Trichy</option>
                    
                </select>
            </div>
        </div>

        <button type="submit">Register</button>
    </form>

    <!-- Register Box -->
    <div class="register-box">
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for testing

            const formData = new FormData(this);
            fetch('/register', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showToast(data.error);
                } else if (data.message) {
                    showToast(data.message);
                    window.location.href = '/login';
                } else {
                    showToast('Registration failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Failed to register.');
            });
        });
    </script>
</body>
</html>
