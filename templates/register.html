<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }
        h1 {
            text-align: center;
            background: #fff;
            padding: 10px;
            border-radius: 25px;
            color: #727272;
            margin: 10px;
            width: 30%;
        }
        form {
            max-width: 500px;
            background: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .form-group label {
            flex: 0 0 220px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group .input-container {
            flex: 1;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #2980b9;
        }
        .toast {
            visibility: hidden;
            max-width: 300px;
            margin: auto;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <div class="input-container">
                <input type="text" id="username" name="username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-container">
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-container">
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <div class="input-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="branch">Branch:</label>
            <div class="input-container">
                <select id="branch" name="branch" required>
                    <option value="" disabled selected>Select Branch</option>
                    <option value="Branch1">Salem</option>
                    <option value="Branch2">Coimbatore</option>
                    <option value="Branch3">Chennai</option>
                    <option value="Branch4">Trichy</option>
                    <option value="Branch5">Madurai</option>
                </select>
            </div>
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        <p> <a href="/login">BACK TO LOGIN PAGE</a></p>
    </div>
    <div id="toast"></div>
    <script>
        // Display toast messages if any
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            const error = urlParams.get('error');
            const toast = document.getElementById('toast');
            toast.textContent = error;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
