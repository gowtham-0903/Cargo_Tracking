<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consignment Number Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }
        h1 {
            text-align: center;
            background: #fff;
            padding: 0px;
            border-radius: 25px;
            color: #727272;
            margin: 10px;
            width: 30%;
        }
        form {
            max-width: 1000px;
            background: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            width: 100%;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .form-group label {
            flex: 0 0 220px;
            font-weight: bold;
            color: #2c3e50;
        }
        .form-group .input-container {
            flex: 1;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .form-group input[type="date"] {
            font-size: 16px;
            padding: 12px;
            cursor: pointer;
            background: #f9f9f9;
        }
        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            color: #3498db;
            cursor: pointer;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #2980b9;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .logout-button:hover {
            background: #c0392b;
        }
        /* Toast Notification Styles */
        .toast {
            visibility: hidden;
            max-width: 300px;
            margin: auto;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="window.location.href='/logout';">ðŸ”‘</button>
    <h1>Consignment Number Entry Form</h1>
    <form id="waybillForm" action="/submit_waybill" method="POST">
        <!-- Date Picker -->
        <div class="form-group">
            <label for="date">Date:</label>
            <div class="input-container">
                <input type="date" id="date" name="date" required>
            </div>
        </div>
        
        <!-- Waybill Numbers -->
        <div class="form-group">
            <label for="waybillNumbers">Consignment Numbers:</label>
            <div class="input-container">
                <textarea id="waybillNumbers" name="waybillNumbers" rows="5" placeholder="Enter Consignment numbers separated by commas" required></textarea>
            </div>
        </div>
        
        <!-- Dropdown Menu 1 (Booking Location) -->
        <div class="form-group">
            <label for="booking_location">Delivery Branch:</label>
            <div class="input-container">
                <select id="booking_location" name="booking_location" required>
                    <option value="" disabled selected>Select Delivery Branch</option>
                    <option value="SALEM">SALEM</option>
                    <option value="COIMBATORE">COIMBATORE</option>
                    <option value="CHENNAI">CHENNAI</option>
                    <option value="TRICHY">TRICHY</option>
                    <option value="MADURAI">MADURAI</option>
                </select>
            </div>
        </div>
        
        <!-- Dropdown Menu 2 (Status) -->
        <div class="form-group">
            <label for="status">Status:</label>
            <div class="input-container">
                <select id="status" name="status" required>
                    <option value="" disabled selected>Select a status</option>
                    <option value="BOOKED">BOOKED</option>
                    <option value="DISPATCHED">DISPATCHED</option>
                    <option value="RECEIVED">RECEIVED</option>
                    <option value="TAKEN FOR DELIVERY">TAKEN FOR DELIVERY</option>
                    <option value="DELIVERED">DELIVERED</option>
                    <option value="NOT DELIVERED">NOT DELIVERED</option>
                    <option value="RETURN">RETURN</option>
                </select>
            </div>
        </div>
        
        <!-- Hidden Input for Time -->
        <input type="hidden" id="submission_time" name="submission_time">
        
        <button type="submit">Submit</button>
    </form>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const oneMonthAgo = new Date(today);
            oneMonthAgo.setMonth(today.getMonth() - 1);
            
            const maxDate = today.toISOString().split('T')[0]; // Today's date
            const minDate = oneMonthAgo.toISOString().split('T')[0]; // Date one month ago

            document.getElementById('date').setAttribute('max', maxDate);
            document.getElementById('date').setAttribute('min', minDate);
        });

        const INACTIVITY_TIMEOUT = 2 * 60 * 1000; // 2 minutes in milliseconds
        let inactivityTimer;

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                window.location.href = '/logout';
            }, INACTIVITY_TIMEOUT);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function resetForm() {
            document.getElementById('waybillForm').reset();
        }

        document.getElementById('waybillForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for testing

            // Get the current time and date
            const now = new Date();
            const dateTimeString = now.toISOString(); // Example format: 2024-08-20T12:34:56.789Z
            document.getElementById('submission_time').value = dateTimeString;

            const formData = new FormData(this);
            fetch('/submit_waybill', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showToast(data.message || 'Form submitted successfully!');
                resetForm();
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Failed to submit form.');
            });
        });

        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keydown', resetInactivityTimer);
        resetInactivityTimer(); // Initialize timer
    </script>
</body>
</html>
